<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaulte Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #111;
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      letter-spacing: 2px;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      outline: none;
    }
    button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #f4f4f4;
    }
    .switch {
      margin-top: 15px;
      font-size: 14px;
    }
    .switch a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VAULTE</h1>
    <form id="loginForm" action="dashboard.html" method="get">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="switch">
      Donâ€™t have an account? <a href="#">Register</a>
    </div>
  </div>
</body>
</html>
